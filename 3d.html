<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll-Controlled Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 400vh; /* make page tall for scrolling */
      background: #111;
      font-family: sans-serif;
    }

    /* #video-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 568px;
      overflow: hidden;
      border-radius: 16px;

    } */

video {
  position: fixed; /* ðŸ”’ Locks it in place */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;

}


    .message {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 350px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ff4c6d;
      text-shadow: 0 0 8px #ff4c6dcc;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 99;
    }

    .message.visible {
      opacity: 1000;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video id="scroll-video" src="yourname.mp4" preload="auto" muted playsinline></video>
</div>

<div id="message1" class="message">
  <p>Every scroll reveals a memory of us...</p>
</div>
<div id="message2" class="message" >
  <p>Love moves with every swipe.</p>
</div>
<div id="message3" class="message" >
  <p>This is how I feel every moment with you.</p>
</div>

<script>
  const video = document.getElementById('scroll-video');
  let duration = 0;

  video.addEventListener('loadedmetadata', () => {
    duration = video.duration;
  });

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScroll;

    // Set video current time based on scroll position
    if (!isNaN(duration)) {
      video.currentTime = duration * scrollFraction;
    }

    handleMessages(scrollTop);
  });

  function handleMessages(scrollTop) {
    const vh = window.innerHeight;

    const messages = [
      { id: 'message1', showAt: vh * 0.9, hideAt: vh * 1.4 },
      { id: 'message2', showAt: vh * 1.7, hideAt: vh * 2.2 },
      { id: 'message3', showAt: vh * 2.5, hideAt: vh * 3 },
    ];

    messages.forEach(({ id, showAt, hideAt }) => {
      const el = document.getElementById(id);
      if (scrollTop >= showAt && scrollTop < hideAt) {
        el.classList.add('visible');
      } else {
        el.classList.remove('visible');
      }
    });
  }
</script>

</body>
</html>
