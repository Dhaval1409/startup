<style>
  body {
    margin: 0; padding: 0; 
    background: linear-gradient(135deg, #43cea2, #185a9d);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    text-align: center;

  }
  .gift-container {
    background: rgba(255,255,255,0.15);
    padding: 2rem 3rem;

  }

    background: #00acc1;

    font-size: 1.1rem;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,172,193,0.7);

  }
  button:hover {
    background: #007c91;
  }

    font-size: 3rem;
    color: #81d4fa;
    margin-bottom: 1rem;
    animation: twinkle 2s infinite;
  }
  @keyframes twinkle {

  }
